<!-- Topbar-->
<ul *ngIf="menu"
    id="menu"
    class="nav list-unstyled flex-row align-items-center">
    <li *ngFor="let item of menu"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex-column"
        routerLinkActive="active">
        <a [routerLink]="item.path"
           class="d-flex p-2" [title]="item.title">
            <i [class]="item.image"
               class="d-inline"></i>
            <span class="px-2">
                {{item.title}}
            </span>
        </a>
    </li>
    <!-- Search -->
    <li *ngIf="searchBar"
        class="flex-column float-right ml-auto pr-2">
        <app-search></app-search>
    </li>
</ul>

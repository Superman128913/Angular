<!-- Breadcrumb -->
<app-breadcrumb [message]="greeting"></app-breadcrumb>

<!-- Dashboard -->
<div class="container-xl p-3">

    <!-- Cards -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">

        <!-- Profile -->
        <div class="col mb-3">

            <!-- Card -->
            <div class="card flex-row h-100">

                <!-- SVG -->
                <div class="d-flex align-items-center m-3">
                    <app-user-svg svgSize="lg"></app-user-svg>
                </div>

                <!-- Body -->
                <div class="d-flex flex-column flex-grow-1">
                    <div class="card-body my-3 mr-3 p-0">

                        <!-- Title -->
                        <h5 class="card-title m-0">
                            Profile
                        </h5>

                        <!-- Text -->
                        <p class="card-text">
                            {{userProfileTitle}}
                            <a [routerLink]="userProfilePath"
                               [title]="userProfileTitle"
                               class="stretched-link"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Organization -->
        <div class="col mb-3">

            <!-- Card -->
            <div class="card flex-row h-100">

                <!-- SVG -->
                <div class="d-flex align-items-center m-3">
                    <app-company-svg svgSize="lg"></app-company-svg>
                </div>

                <!-- Body -->
                <div class="d-flex flex-column flex-grow-1">
                    <div class="card-body my-3 mr-3 p-0">

                        <!-- Title -->
                        <h5 class="card-title m-0">
                            Organization
                        </h5>

                        <!-- Text -->
                        <!-- User = In Organization -->
                        <p *ngIf="userStorageService.isUserInOrganization()"
                           class="card-text">
                            {{companyTitle}}
                            <a [routerLink]="companyPath"
                               [title]="companyTitle"
                               class="stretched-link">
                            </a>
                        </p>

                        <!-- Text -->
                        <!-- User = Not Confirmed &&
                             User = Not in Organization -->
                        <p *ngIf="
                         !userStorageService.isUserConfirmed() &&
                         !userStorageService.isUserInOrganization()"
                           class="card-text">
                            {{companyNotRegisteredTitle}}
                            <a (click)="resendConfirmationEmail()"
                               [title]="companyNotRegisteredTitle"
                               class="stretched-link">
                            </a>
                        </p>

                        <!-- Text -->
                        <!-- User = Confirmed &&
                             User = Not in Organization &&
                             User = Not in Organization User Invite &&
                             User = Not in Organization Request Pending -->
                        <p *ngIf="
                        userStorageService.isUserConfirmed() &&
                        !userStorageService.isUserInOrganization() &&
                        !userStorageService.isUserCompanyInvitePending(userStorageService.getUserEmail()) &&
                        !userStorageService.isUserCompanyRequestPending(userStorageService.getUserId())"
                           class="card-text">
                            {{companyRegisterTitle}}
                            <a [routerLink]="companyRegisterPath"
                               [title]="companyRegisterTitle"
                               class="stretched-link">
                            </a>
                        </p>

                        <!-- Text -->
                        <!-- User = Confirmed &&
                             User = Not in Organization &&
                             User = Organization Invite Pending -->
                        <p *ngIf="
                        userStorageService.isUserConfirmed() &&
                        !userStorageService.isUserInOrganization() &&
                        userStorageService.isUserCompanyInvitePending(userStorageService.getUserEmail())"
                           class="card-text">
                            {{companyInviteTitle}}
                            <a (click)="resendCompanyUserInviteEmail()"
                               [title]="companyInviteTitle"
                               class="stretched-link">
                            </a>
                        </p>

                        <!-- Text -->
                        <!-- User = Confirmed &&
                             User = Not in Organization &&
                             User = Organization Request Pending -->
                        <p *ngIf="
                        userStorageService.isUserConfirmed() &&
                        !userStorageService.isUserInOrganization() &&
                        userStorageService.isUserCompanyRequestPending(userStorageService.getUserId())"
                           class="card-text">
                            {{companyRequestTitle}}
                            <a (click)="resendCompanyUserRequestEmail()"
                               [title]="companyRequestTitle"
                               class="stretched-link">
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

                        </p>
                    </div>
                </div>
            </div>
        </div>

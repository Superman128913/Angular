<app-breadcrumb></app-breadcrumb>

<!-- section start -->
<section class="section-b-space">
    <div class="collection-wrapper">
        <div class="container">
            <div class="row">
                <div class="collection-content col">
                    <div class="page-main-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="top-banner-wrapper">
                                    <div class="container">
                                        <div class="row" style="position:relative">

                                        </div>


                                    </div>
                                </div>
                                <!--
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="filter-main-btn" (click)="toggleMobileSidebar()">
                                            <span class="filter-btn btn btn-theme">
                                                <i class="fa fa-filter" aria-hidden="true"></i> Filter
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="tags">
                                <ul class="product-filter-tags">
                                    <li class="mr-1" *ngFor="let tag of tags">
                                        <a href="javascript:void(0)" class="filter_tag">
                                            {{tag}} <i class="ti-close" (click)="removeTag(tag)"></i>
                                        </a>
                                    </li>
                                    <li class="clear_filter" *ngIf="tags.length > 0">
                                        <a href="javascript:void(0)" class="clear_filter" (click)="removeAllTags()">
                                            Clear all
                                        </a>
                                    </li>
                                </ul>
                                </div>
                                -->
                                <div *ngIf="loaded" class="collection-product-wrapper" id="products">
                                    <app-grid (setGrid)="updateGridLayout($event)"
                                              (setLayout)="updateLayoutView($event)" (sortedBy)="sortByFilter($event)"
                                              [layoutView]="layoutView" [paginate]="paginate"
                                              [products]="products" [sortBy]="sortBy">
                                    </app-grid>
                                    <div [ngClass]="layoutView" class="product-wrapper-grid">
                                        <div class="row">
                                            <div *ngFor="let product of products" [ngClass]="grid" class="col-grid-box">
                                                <div class="product-box">
                                                    <app-product-box-one [cartModal]="true"
                                                                         [currency]="productService?.Currency"
                                                                         [product]="product" [thumbnail]="false">
                                                    </app-product-box-one>
                                                </div>
                                            </div>
                                            <div *ngIf="!products.length"
                                                 class="col-sm-12 text-center section-b-space mt-5 no-found">
                                                <img class="img-fluid mb-4"
                                                     src="../../../../../src/assets/images/empty-search.jpg">
                                                <h3>Sorry! Couldn't find the product you were looking For!!! </h3>
                                                <p>Please check if you have misspelt something or try searching with
                                                    other words.</p>
                                                <a [routerLink]="['/shop/collection/left/sidebar']"
                                                   class="btn btn-solid">continue shopping</a>
                                            </div>
                                        </div>
                                    </div>
                                    <app-pagination (setPage)="setPage($event)" [paginate]="paginate"
                                                    [products]="products">
                                    </app-pagination>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div [class.openFilterbar]="mobileSidebar" class="collection-filter">
                        <!-- side-bar colleps block stat -->
                        <div class="collection-filter-block">
                            <div (click)="toggleMobileSidebar()" class="collection-mobile-back">
                                <span class="filter-back">
                                    <i aria-hidden="true" class="fa fa-angle-left"></i> back
                                </span>
                            </div>
                            <!-- Category filter start -->
                            <app-categories></app-categories>
                        </div>
                        <!-- silde-bar colleps block end here -->
                        <!-- side-bar colleps block stat -->
                        <div class="collection-filter-block">
                            <!-- brand filter start -->
                            <app-brands (brandsFilter)="updateFilter($event)" [brands]="brands" [products]="products">
                            </app-brands>
                            <!-- color filter start here -->
                            <app-colors (colorsFilter)="updateFilter($event)" [colors]="colors" [products]="products">
                            </app-colors>
                            <!-- size filter start here -->
                            <app-size (sizeFilter)="updateFilter($event)" [products]="products" [size]="size">
                            </app-size>
                            <!-- price filter start here -->
                            <app-price (priceFilter)="updateFilter($event)" [max]="maxPrice" [min]="minPrice">
                            </app-price>
                        </div>
                        <!-- silde-bar colleps block end here -->
                        <!-- side-bar single product main-slider start -->
                        <app-product-box-vertical-slider [title]="'New Products'">
                        </app-product-box-vertical-slider>
                        <!-- side-bar single product main-slider end -->
                        <!-- side-bar banner start here -->
                        <div class="collection-sidebar-banner">
                            <a [routerLink]="['/shop/collection/left/sidebar']">
                                <img alt="banner" class="img-fluid"
                                     src="../../../../../src/assets/images/collection-sidebar-banner.png">
                            </a>
                        </div>
                        <!-- side-bar banner end here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section End -->
